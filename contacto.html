<!--Article-->
    <article class="article">
    <form >
    <fieldset>
            <legend >Formulario de contacto</legend>
            <br>
        <label for="Nombre" >Nombre</label>
        <input type="text" class="form-control" placeholder="Ingrese su nombre" id="nombre">
        <br></br>
        <label for="Genero" >Genero</label>
        <select name="Genero" class="form-control">
            <option hidden selected>Selecciona una opción</option>
            <option value="L">Hombre</option>
            <option value="M">Mujer</option>
            <option value="S">Genero no binario</option>
        </select>
        <br></br>
        <label for="Mensaje">Mensaje</label>
        <br></br>
        <textarea name="" class="form-control" id="Mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
        <br>
        <input type="submit"  value="Enviar">
        <input type="reset"  value="Limpiar">
        <br></br>
        <label for="Newsletter" >¿Desea recibir el Newsletter?</label>
        <input type="checkbox" class="form-check-input" >
    </fieldset>
    </form>
